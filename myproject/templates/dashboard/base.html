{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
    {% block css %}

	{% endblock %}
	<title>{% block title %} {% endblock %}</title>
</head>
<body>

    <!-- sidebar -->
    <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-light">
            <div class="media d-flex align-items-center">
                <img src="/media/dashboard/Logo.png" alt="" width="80" height="80" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                    <h4 class="m-0">ASC</h4>
                    <p class="font-weight-normal text-muted mb-0">Sports club</p>
                </div>
            </div>
        </div>

        <p class="text-grey font-weight-bold text-uppercase px-3 small pb-4 mb-0">داشبورد</p>

        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item">
                <a href="{% url 'dashboard:dashboard-page' %}" class="nav-link text-dark bg-light">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                    داشبورد
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'home:home-page' %}" class="nav-link text-dark">
                    <i class="fa fa-home mr-3 text-primary fa-fw"></i>
                    خانه
                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link text-dark">
                    <i class="fa fa-user mr-3 text-primary fa-fw"></i>
                    پروفایل
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'dashboard:logout' %}" class="nav-link text-dark">
                    <i class="fa fa-sign-out mr-3 text-primary fa-fw"></i>
                    خروج از حساب
                </a>
            </li>
        </ul>

        <p class="text-grey font-weight-bold text-uppercase px-3 small pb-4 mb-0">سایت</p>

        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item dropdown">
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle nav-link text-dark">
                    <i class="fa fa-map mr-3 text-primary fa-fw"></i>
                    وبلاگ
                </a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li class="nav-item">
                        <a href="{% url 'blog:blog-list' %}" class="dropdown-item text-dark"><i class="fa fa-list-ul mr-3 text-primary fa-fw"></i>لیست مقالات</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog:article-create' %}" class="dropdown-item text-dark"><i class="fa fa-edit mr-3 text-primary fa-fw"></i>اضافه کردن مقاله</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link text-dark">
                    <i class="fa fa-futbol-o mr-3 text-primary fa-fw"></i>
                    افتخارات
                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link text-dark">
                    <i class="fa fa-users mr-3 text-primary fa-fw"></i>
                    اعضا
                </a>
            </li>
            <!-- <li class="nav-item">
                <a href="" class="nav-link text-dark">
                    <i class="fa fa-line-chart mr-3 text-primary fa-fw"></i>
                    line chart
                </a>
            </li> -->
        </ul>

    </div>

    <!-- page content holder -->
    <div class="page-content p-5" id="content">
        <!-- toggle button -->
        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
            <i class="fa fa-bars mr-2"></i>
            <!-- <small class="text-uppercase font-weight-bold">
                Toggle
            </small> -->
        </button>

        <!-- demo content -->
        {% block content %}

        {% endblock %}
    </div>


    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
<script src="{% static 'dashboard/js/main.js' %}"></script>
</body>
</html>
