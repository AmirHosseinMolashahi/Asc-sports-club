<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Ashkan sports club</title>
</head>
<body>
    <header>
		<nav class="navbar-expand-lg fixed-top navbar">
            <div class="container-fluid navbar-div">
				<div class="logo">logo</div>
				<div class="main-page-nav">
					<ul class="navbar-nav navbar-item">
						<li class="nav-item"><a class="nav-link">Home</a></li>
						<li class="nav-item"><a class="nav-link">Honor</a></li>
						<li class="nav-item"><a class="nav-link">Top athlete</a></li>
						<li class="nav-item"><a class="nav-link">about us</a></li>
					</ul>
				</div>
				<div class="login-section">
					<a href="#">Login</a>
				</div>
			</div>
		</nav>
		<div id="carouselExampleIndicators" class="carousel slide my-carousel" data-ride="carousel" style="margin-top: 77px;">
			<ol class="carousel-indicators">
			  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img class="d-block w-100 slider-img" src="../image/1.jpeg" alt="First slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 slider-img" src="../image/2.jpeg" alt="Second slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 slider-img" src="../image/3.jpeg" alt="Third slide">
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		</div>
    </header>
	<div class="container">
		<div class="boxes">
			<div class="box">One</div>
			<div class="box">Two</div>
			<div class="box">Three</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
